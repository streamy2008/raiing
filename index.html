<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raiing - 无线可穿戴监护仪</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="Raiing Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#home" data-lang="home">首页</a></li>
                <li><a href="#product" data-lang="product">产品</a></li>
                <li><a href="#about" data-lang="about">关于我们</a></li>
                <li><a href="#contact" data-lang="contact">联系我们</a></li>
            </ul>
            <div class="lang-switch">
                <button id="lang-en">EN</button>
                <button id="lang-zh">中文</button>
            </div>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1 data-lang="heroTitle">无线可穿戴监护仪</h1>
        <p data-lang="heroSubtitle">随时随地，守护您的健康</p>
        <a href="#product" class="cta" data-lang="learnMore">了解更多</a>
    </section>

    <section id="product" class="product">
        <h2 data-lang="productTitle">我们的产品</h2>
        <img src="images/product.jpg" alt="Raiing Product">
        <p data-lang="productDescription">Raiing无线可穿戴监护仪，为您提供实时健康监测，轻便舒适，适合全天候佩戴。</p>
    </section>

    <section id="about" class="about">
        <h2 data-lang="aboutTitle">关于我们</h2>
        <p data-lang="aboutDescription">Raiing致力于通过创新技术，提供最先进的健康监测解决方案，帮助用户更好地管理自己的健康。</p>
    </section>

    <section id="contact" class="contact">
        <h2 data-lang="contactTitle">联系我们</h2>
        <p data-lang="contactDescription">如果您有任何问题或需要支持，请随时与我们联系。</p>
        <form>
            <input type="text" placeholder="您的姓名" data-lang="namePlaceholder">
            <input type="email" placeholder="您的邮箱" data-lang="emailPlaceholder">
            <textarea placeholder="您的消息" data-lang="messagePlaceholder"></textarea>
            <button type="submit" data-lang="submitButton">提交</button>
        </form>
    </section>

    <footer>
        <p data-lang="footerText">&copy; 2023 Raiing. 版权所有.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
